<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <head>
      <div class="head-section">
        <div class="input-section">


          <input
            class="head-input"
            placeholder="Search by Member & Telephone Extension"
            type="text"
          />

          <div class="call-btn">
            <i class="ri-phone-line"></i>
          </div>


        </div>

        <div class="head-right">
          <button class="button-one">Kaizen - Wall of Fame</button>

          <button class="button-two">
            <i class="ri-customer-service-2-line"></i> IT Help Desk
          </button>

          <button class="button-three">
            <i class="ri-notification-3-line"></i>
          </button>

          <div class="profile">
            <div class="profil-img">RK</div>

            <div>
              <h4>R.Rajesh Kumar</h4>
              <h6>Project Manager</h6>
            </div>
          </div>
        </div>
      </div>
    </head>

    <div class="main-section">
      <aside>
        <div class="side-box side-box-active">
          <i class="ri-home-6-fill"></i>
        </div>

        <div class="side-box">
          <i class="ri-link-m"></i>
        </div>

        <div class="side-box">
          <i class="ri-file-list-3-fill"></i>
        </div>

        <div class="side-box">
          <i class="ri-id-card-fill"></i>
        </div>

        <div class="side-box">
          <i class="ri-file-check-fill"></i>
        </div>
      </aside>

      <main>
        <div class="content-section">
          
          
            <div class="top-section">
            <h4>Welcome back, Rajesh kumar!</h4>

            <div class="top-boxes">
              <div class="top-box">
                <div class="inner-box">
                  <i class="ri-user-fill"></i>
                </div>
                <div>Attendance<br />Regularization</div>
              </div>

              <div class="top-box">
                <div class="inner-box">
                  <i class="ri-calendar-event-fill"></i>
                </div>
                <div>Leave Request</div>
              </div>

              <div class="top-box">
                <div class="inner-box">
                  <i class="ri-file-list-3-fill"></i>
                </div>
                <div>Policy Documents</div>
              </div>

              <div class="top-box">
                <div class="inner-box">
                  <i class="ri-door-open-fill"></i>
                </div>
                <div>Gate Pass</div>
              </div>

              <div class="top-box">
                <div class="inner-box">
                  <i class="ri-mail-fill"></i>
                </div>
                <div>Email Login</div>
              </div>
            </div>
          </div>

          ddsdsd
          
        </div>
        <footer>

            <h5 class="footer-text">Copyright @ 2025 Triveni Trrbine Ltd. All Rights Reserved</h5>

        </footer>
      </main>
    </div>
  </body>
</html>
